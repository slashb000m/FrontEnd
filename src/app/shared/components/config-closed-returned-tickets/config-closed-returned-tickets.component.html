
<mat-divider>
  
</mat-divider>
<h2 align="center">Configuration du Dashboard</h2>
<div  fxLayout="row" fxLayoutAlign="start start">
      <h2>nom du collaborateur</h2>&nbsp;&nbsp;&nbsp;
        
      <form class="statut_form">
        <mat-form-field class="example-full-width">
          <mat-label>collaborateur</mat-label>
          <input  class="form-control" [(ngModel)]="nom.nom_collab" type="text" matInput [formControl]="myControlNom" [matAutocomplete]="auto">
          <mat-autocomplete (optionSelected)="envoyerNom();" #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of optionsNom" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <br>
      <br>
      <br>


    <h2>Nom de l'epic</h2>&nbsp;&nbsp;&nbsp;
      <form class="example-form2">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Choisir statut"
                 [(ngModel)]="epic.nom_epic"
                 matInput
                 [formControl]="myControlEpic"
                 [matAutocomplete]="auto2">
          <mat-autocomplete (optionSelected)="envoyerEpic();" #auto2="matAutocomplete">
            <mat-option *ngFor="let option2 of optionsEpic" [value]="option2">
              {{option2}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <h2>Sprint nÂ°:</h2>&nbsp;&nbsp;&nbsp;
      <form class="example-form2">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Choisir statut"
                 [(ngModel)]="sprint.numero_sprint"
                 matInput
                 [formControl]="myControlSprint"
                 [matAutocomplete]="auto3">
          <mat-autocomplete  (optionSelected)="envoyerSprint();" #auto3="matAutocomplete">
            <mat-option *ngFor="let option2 of optionsSprint" [value]="option2">
              {{option2}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      
    <h2>Version :</h2>&nbsp;&nbsp;&nbsp;
    <form class="example-form2">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Choisir statut"
               [(ngModel)]="version.nom_version"
               matInput
               [formControl]="myControlVersion"
               [matAutocomplete]="auto4">
        <mat-autocomplete  (optionSelected)="envoyerVersion();" #auto4="matAutocomplete">
          <mat-option *ngFor="let option2 of optionsVersion" [value]="option2">
            {{option2}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>


      


    </div>
        
      <h2>Intervalle de date :</h2>

      <div fxLayout="row" fxLayoutAlign="start start" >
        <h3>Du : </h3>
        
<form class="Date_form">
      <mat-form-field> 
        <input 
        name="something"
        [(ngModel)]="datedeb.date_deb" (dateChange)=envoyerDateDeb();
        class="form-control"
         matInput [matDatepicker]="myDatePickerDeb">
        <mat-datepicker-toggle  matSuffix [for]="myDatePickerDeb"></mat-datepicker-toggle>
        <mat-datepicker  #myDatePickerDeb> </mat-datepicker>
      </mat-form-field>
    </form>
      <h3>Au :  </h3>
      <form class="Date_form">
      <mat-form-field> 
      
        <input
        name="something2"
         class="Date_form" [(ngModel)]="datefin.date_fin" (dateChange)=envoyerDateFin(); matInput [matDatepicker]="myDatePickerFin">
        <mat-datepicker-toggle  matSuffix [for]="myDatePickerFin"></mat-datepicker-toggle>
        <mat-datepicker  #myDatePickerFin> </mat-datepicker>
      </mat-form-field>
    </form>
    </div>
