<h2 align="center">Configuration du Dashboard</h2>
<div  fxLayout="row" fxLayoutAlign="start start">
      <h2>nom du collaborateur</h2>&nbsp;&nbsp;&nbsp;
        <form class="example-form" >
          <mat-form-field class="example-full-width">
            <mat-label>Choisir</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>

      <br>

    <h2>Nom de l'epic</h2>&nbsp;&nbsp;&nbsp;
      <form class="example-form2">
        <mat-form-field class="example-full-width">

                 placeholder="Choisir statut"
                 
                 matInput
                 [formControl]="myControlEtatTicket"
                 [matAutocomplete]="auto2">

              {{option2}}

          </mat-autocomplete>
        </mat-form-field>
      </form>

      <h2>Intervalle de date :</h2>

      <h3>Au :  </h3>
