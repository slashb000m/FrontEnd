    <h3>Nom de l'epic</h3>&nbsp;&nbsp;&nbsp;
      <form class="example-form2">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="{{config.epic}}"
                 [(ngModel)]="epic.nom_epic"
                 matInput
                 [formControl]="myControlEpic"
                 [matAutocomplete]="auto2">
          <mat-autocomplete (optionSelected)="envoyerEpic();" #auto2="matAutocomplete">
            <mat-option *ngFor="let option2 of optionsEpic" [value]="option2">
              {{option2}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <h2>Intervalle de date :</h2>

      <div fxLayout="row" fxLayoutAlign="start start" >
        <h3>Du : </h3>
        
<form class="Date_form">
      <mat-form-field> 
        <input 
        placeholder="{{config.date_deb}}"
        name="something"
        [(ngModel)]="datedeb.date_deb" (dateChange)=envoyerDateDeb();
        class="form-control"
         matInput [matDatepicker]="myDatePickerDeb">
        <mat-datepicker-toggle  matSuffix [for]="myDatePickerDeb"></mat-datepicker-toggle>
        <mat-datepicker  #myDatePickerDeb> </mat-datepicker>
      </mat-form-field>
    </form>
